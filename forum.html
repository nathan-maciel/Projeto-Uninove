<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="forum.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <title>Forum</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav__data">
                <a href="index.html" class="nav__logo">
                    <i class="bi bi-house-door"></i>PROJETO UNINOVE
                </a>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line nav__burger"></i>
                    <i class="ri-close-line nav__close"></i>
                </div>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="index.html" class="nav__link">Pagina Inicial</a></li>
                    <li><a href="gamebiblio.html" class="nav__link">Biblioteca</a></li>
                    <li id ='login-register'><a href="login.html" class="nav__link">Login/Registro</a></li>
                    <li id="logout-btn" style="display: none;"><a href="#" class="nav__link" onclick="logout()">Logout</a></li>    
                </ul>
            </div>
        </nav>
    </header>

    <!-- Back Container for Background Image -->
    <div class="back-container">
     <div class="main-content">
        <!-- MAIN CONTENT -->
            <div class="top-bar">
                <h1>
                   <i class="bi bi-card-heading"></i> Fórum de debate
                </h1>
                <a class="new-topic-button">Novo Tópico</a> <!-- Removido href vazio -->
            </div>
            <div class="main">
                <ol id="threads-list">
                    <!-- Lista de threads aqui -->
                </ol>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
    <script src="login.js"></script>
    <script src="forum.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        if (!gameId) {
            // Se o ID do jogo não estiver presente na URL, redirecione para a página de biblioteca
            window.location.href = "gamebiblio.html";
        }

        // Adicionando evento de clique ao botão de Novo Tópico
        document.querySelector('.new-topic-button').addEventListener('click', function() {
            // Redirecionando para a página de criação de novo tópico com o ID do jogo
            window.location.href = 'new_topic.html?id=' + gameId;
        });
    </script>
</body>
</html>
